<ion-header>
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let party of partyList | async" routerLink="/party/{{ party.id }}">
        <ion-label>
          <h2>{{party?.name}}</h2>
          <p>Ticket: <strong>${{party?.ticketPrice}}</strong></p>
          <p>Date: <strong>{{party?.date | date }}</strong></p>
        </ion-label>
      </ion-item>
    </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot='fixed'>
    <ion-fab-button  size="small" routerLink='/party/new'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
