<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/party'></ion-back-button>
    </ion-buttons>
    <ion-title>{{ currentParty?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      Event's Profits:
      <span [class.profitable]="currentParty?.revenue - currentParty?.cost > 0"
        [class.no-profit]="currentParty?.revenue - currentParty?.cost <= 0">
        {{ currentParty?.revenue - currentParty?.cost | currency }}
      </span>
    </ion-card-header>
    <ion-card-content>
      <p>Ticket: <strong>${{ currentParty?.ticketPrice
          }}</strong>
      </p>
      <p>Date: <strong>{{ currentParty?.date | date }}</strong></p>

      <h3>Tickets sold: <b>{{ currentParty?.revenue / currentParty?.ticketPrice}}</b></h3>

      <br>

      <ion-button shape="round" expand="block" color="danger" (click)="addTicketOperation('refund')">
        Refund Ticket
        <ion-icon slot="start" name="remove"></ion-icon>
      </ion-button>

      <ion-button shape='round' expand='block' color='success' (click)="addTicketOperation('add')">
        Sell Ticket
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-button>


    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" color="danger" (click)="removePartyAlert()">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
